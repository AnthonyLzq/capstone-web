<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Capstone</title>
</head>

<body>
  <div class="wrapper">

    <nav id="navbar" class="navbar navbar-dark bg-dark header">
      <div class="header-img">
        <img src="assets/logo.png" alt="logo-uni">
      </div>
      <div class="header-text">
        Administración de redes<br />
        Escuela Profesional de Ciencia de la Computación<br />
        Facultad de Ciencias<br />
        Universidad Nacional de Ingeniería<br />
      </div>
    </nav>

    <div id="content" class="content bg-primary">
      <div class="container center-container bg-light">
        <nav id="navbar2" class="navbar navbar-expand-lg navbar-dark bg-primary full-width-navbar">
          <p class="navbar-brand">Proyecto Capstone</p>
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse">
            <ul id="navList" class="navbar-nav mr-auto">
              <li id="members" class="nav-item active" onClick=navbarClickItem(this.id)>
                <a class="nav-link" href="#">Integrantes <span class="sr-only">(current)</span></a>
              </li>
              <li id="memories" class="nav-item" onClick=navbarClickItem(this.id)>
                <a class="nav-link" href="#">Memorias</a>
              </li>
              <li id="net-documentation" class="nav-item" onclick=navbarClickItem(this.id)>
                <a class="nav-link" href="#">Documentación de red</a>
              </li>
              <li id="structure" class="nav-item" onclick=navbarClickItem(this.id)>
                <a class="nav-link" href="#">Estructura del preyecto</a>
              </li>
              <li id="admin" class="nav-item" onclick=navbarClickItem(this.id)>
                <a class="nav-link" href="#">Administración de servicios</a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="info">
          <div class="info visible"></div>
          <div class="info invisible"></div>
          <div class="info invisible"></div>
          <div class="info black invisible"></div>
          <div class="info yellow invisible"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
